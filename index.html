<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFT Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        h1 { color: #333; }
        #calculator { border-radius: 5px; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        label { display: block; margin: 10px 0 5px; }
        input[type="number"] { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>EFT Calculator</h1>
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount to calculate FFT" />
        <button id="calculate">Calculate</button>
        <h2 id="result"></h2>
    </div>

    <script>
        document.getElementById('calculate').onclick = function() {
            var amount = document.getElementById('amount').value;
            var result = 'Calculated EFT: ' + (amount * 1.15).toFixed(2); // Example calculation
            document.getElementById('result').innerText = result;
        };
    </script>
</body>
</html>
